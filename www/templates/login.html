<ion-view title="Login" id="page4">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <h5 id="login-heading3" style="color:#000000;text-align:center;">Dados de Acesso</h5>
            <label class="item item-input" name="email">
                <span class="input-label">E-Mail</span>
                <input type="email" placeholder="">
            </label>
            <label class="item item-input" name="senha">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="">
            </label>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button3" class="button button-positive  button-block">Login</button>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button4" class="button button-stable  button-block button-clear">Efetuar Cadastro</a>
        </form>
    </ion-content>
</ion-view>
