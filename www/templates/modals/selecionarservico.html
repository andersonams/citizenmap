<ion-modal-view style="width: 100%; height: 100%; top: 0%; left: 0%; right: 0%; bottom: 0%;">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Serviço Público</h1>
        <button class="button button-clear button-primary" ng-click="modal.selecionarservico.hide()">Voltar</button>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset" id="exclusao">
            <div>
                <img ng-src="img/publico.png" width="15%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <h5 id="principal-heading7" style="color:#000000;text-align:center;">Escolha abaixo o serviço que deseja visualizar.</h5>
            <div id="principal-markdown4" style="color:#000000;text-align:center;">
                <p>O serviço público selecionado será exibido de acordo com o tipo de mapa escolhido.</p>
            </div>
            <ion-list>
                <ion-item class="item-thumbnail-left" ng-click="definirServico(servico); modal.selecionarservico.hide()" ng-repeat="servico in servicos">
                    <img ng-src="img/{{servico.imagem}}">
                    <h1 style="font-weight: 100; height: 45px">{{servico.nome}}</h1>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-modal-view>
