<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuview"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <div class="item item-avatar">
                    <img ng-src="{{gravatar}}" src="//ionicframework.com/img/docs/spengler.jpg">
                    <h2 ng-bind="nome"></h2>
                    <p ng-bind="email"></p>
                </div>
                <ion-list>
                    <ion-item ui-sref="menu.principal" menu-close="">Principal</ion-item>
                    <ion-item ui-sref="menu.mapa" menu-close="">Mapa</ion-item>
                    <ion-item ui-sref="menu.perfil" menu-close="">Perfil</ion-item>
                    <ion-item ng-click="sair()" menu-close="">Sair</ion-item>
                </ion-list>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
