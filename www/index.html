<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-beta.10/angular-messages.min.js"></script>
        <script src="cordova.js"></script>
        
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

        <style type="text/css">
            .platform-ios .manual-ios-statusbar-padding{

            }

                padding-top:0px;
            }
            .manual-remove-top-padding .scroll{
                padding-top:0px !important;
            }
        </style>

        <script src="js/app.js"></script>

        <script src="js/directives.js"></script>

        <script src="js/services.js"></script>
        <script src="js/utils.js"></script>

        <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
        -->
        
    </head>
    <body ng-app="citizenmap" animation="slide-left-right-ios7">
        <div>
            <div>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </div>
        </div>
